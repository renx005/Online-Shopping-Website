<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Online Shopping</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --bg-main: #050712;
            --bg-card: #111320;
            --bg-card-soft: #161a2b;
            --accent-1: #00ff95;
            --accent-2: #00c8ff;
            --text-main: #f5f7ff;
            --text-muted: #9aa4c6;
        }

        body {
            background: radial-gradient(circle at top, #1a2440 0, #050712 45%);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, #050712, #091020 40%, #050712);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
            color: #ffffff !important;
        }
        .navbar-brand span{
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .navbar .nav-link {
            color: var(--text-muted) !important;
            font-weight: 500;
            margin-left: 10px;
            transition: color .2s ease, transform .2s ease;
        }
        .navbar .nav-link:hover {
            color: var(--accent-2) !important;
            transform: translateY(-1px);
        }

        /* HERO */
        .hero {
            height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero::before{
            content: "";
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,200,255,0.25), transparent 60%);
            top: -120px;
            right: -80px;
            pointer-events: none;
        }
        .hero::after{
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(0,255,149,0.25), transparent 60%);
            bottom: -120px;
            left: -80px;
            pointer-events: none;
        }
        .hero-overlay {
            position: relative;
            z-index: 2;
            background: rgba(8, 15, 40, 0.85);
            border-radius: 18px;
            padding: 40px 55px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            backdrop-filter: blur(12px);
            animation: heroUp .9s ease-out;
        }
        .hero-overlay h1{
            font-weight: 800;
            font-size: 2.4rem;
            margin-bottom: 10px;
        }
        .hero-overlay h1 span{
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-overlay p{
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .btn-neon{
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border: none;
            color: #020308;
            font-weight: 600;
            padding-inline: 32px;
            box-shadow: 0 0 18px rgba(0,200,255,0.55);
            transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
        }
        .btn-neon:hover{
            transform: translateY(-2px);
            box-shadow: 0 0 26px rgba(0,200,255,0.8);
            opacity: 0.95;
        }

        /* SECTION TITLE */
        .section-title{
            font-weight: 700;
            font-size: 1.7rem;
            display: inline-block;
            position: relative;
        }
        .section-title::after{
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -8px;
            width: 60%;
            height: 3px;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
        }

        /* PRODUCT CARDS */
        .product-card{
            background: linear-gradient(145deg, #0b0f1f, #050712);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.04);
            overflow: hidden;
            transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
        }
        .product-card:hover{
            transform: translateY(-6px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border-color: rgba(0,200,255,0.5);
        }
        .product-card img{
            height: 230px;
            object-fit: cover;
            background: #050712;
        }
        .product-card .card-body{
            padding: 18px 18px 20px;
        }
        .product-card h5{
            color: #ffffff;
            margin-bottom: 4px;
        }
        .product-card p{
            margin-bottom: 6px;
        }
        .product-desc{
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        .product-price{
            color: var(--accent-1);
            font-weight: 700;
        }

        /* FOOTER */
        footer{
            background: #03050c;
            border-top: 1px solid rgba(255,255,255,0.08);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* ANIMATIONS */
        @keyframes heroUp{
            from{ opacity: 0; transform: translateY(25px);}
            to{ opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeInCard{
            from{ opacity: 0; transform: translateY(20px);}
            to{ opacity: 1; transform: translateY(0);}
        }
        .fade-card{
            animation: fadeInCard .6s ease forwards;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <span>Shop</span>Easy
        </a>
        <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
    </div>
</nav>

<section class="hero">
    <div class="hero-overlay">
        <h1><span>Welcome to</span> ShopEasy</h1>
        <p>Experience next-gen online shopping with curated products and a smooth cart experience.</p>
        <a id="heroBtn" class="btn btn-neon btn-lg">Start Shopping</a>
    </div>
</section>

<section class="container mt-5 mb-5">
    <div class="text-center">
        <h2 class="section-title">Featured Products</h2>
    </div>
    <div class="row g-4 mt-4" id="featuredProductsContainer"></div>
</section>

<footer class="text-center py-3">
    Â© 2025 ShopEasy. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /* ðŸ” Auto Admin Creation */
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (!users.some(u => u.email === "admin@gmail.com")) {
        users.push({
            id: Date.now(),
            name: "Admin",
            email: "admin@gmail.com",
            password: "admin123"
        });
        localStorage.setItem("users", JSON.stringify(users));
    }

    /* ðŸŸ¢ Navbar Logic */
    let logged = JSON.parse(localStorage.getItem("loggedInUser"));
    let navbar = document.getElementById("navbarLinks");
    let heroBtn = document.getElementById("heroBtn");

    if (logged) {
        navbar.innerHTML = `
            <li class="nav-item"><a class="nav-link">Welcome, ${logged.name}</a></li>
            <li class="nav-item"><a id="logoutBtn" class="nav-link" href="#">Logout</a></li>`;
        heroBtn.href = "pages/products.html";
    } else {
        navbar.innerHTML = `
            <li class="nav-item"><a class="nav-link" href="pages/login.html">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="pages/register.html">Register</a></li>`;
        heroBtn.href = "pages/login.html";
    }

    if (document.getElementById("logoutBtn")) {
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("loggedInUser");
            window.location.reload();
        };
    }

    /* ðŸ› Default Products Load (only if none) */
    if (!localStorage.getItem("products")) {
        localStorage.setItem("products", JSON.stringify([
            {id:1, name:"Smart Watch",      description:"Fitness Smart Watch",          price:1599,  image:"watch_image.jpeg"},
            {id:2, name:"Headphones",      description:"Noise Cancelling",             price:1299,  image:"headphone.jpeg"},
            {id:3, name:"Laptop",          description:"Work & Gaming",                price:45999, image:"laptop.jpeg"},
            {id:4, name:"Smartphone",      description:"Camera & Battery Focused",     price:19999, image:"phone.jpeg"},
            {id:5, name:"Gaming Console",  description:"Next-gen performance",         price:29999, image:"console.jpeg"},
            {id:6, name:"Backpack",        description:"Travel / Laptop Backpack",     price:999,   image:"backpack.jpeg"}
        ]));
    }

    /* Render Products */
    let products = JSON.parse(localStorage.getItem("products"));
    const container = document.getElementById("featuredProductsContainer");

    products.slice(0, 6).forEach((p, i) => {
        container.innerHTML += `
        <div class="col-md-4">
            <div class="card product-card shadow-sm fade-card" style="animation-delay:${i * 0.08}s">
                <img src="pages/${p.image}" class="card-img-top" alt="${p.name}">
                <div class="card-body">
                    <h5 class="fw-bold">${p.name}</h5>
                    <p class="product-desc">${p.description}</p>
                    <p class="product-price">â‚¹${p.price}</p>
                    <a href="pages/products.html" class="btn btn-neon w-100 mt-2">Buy Now</a>
                </div>
            </div>
        </div>`;
    });
</script>

</body>
</html>
