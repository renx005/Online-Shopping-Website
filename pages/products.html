<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #eef1f4; }
        .product-card { transition: transform .3s, box-shadow .3s; }
        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0px 12px 26px rgba(0,0,0,0.25);
        }
        .product-card img {
            height: 250px;
            object-fit: cover;
        }
        .admin-btns button { margin-right: 5px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">ShopEasy</a>
        <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="fw-bold text-center">Our Products</h2>
    <div id="productList" class="row g-4 mt-3"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));

    if (!loggedUser) {
        alert("Please login first!");
        window.location.href = "login.html";
    }

    const navbarLinks = document.getElementById("navbarLinks");
    let cartCount = (JSON.parse(localStorage.getItem("cart")) || [])
                        .reduce((sum, item) => sum + item.qty, 0);

    navbarLinks.innerHTML = `
        <li class="nav-item"><a class="nav-link">Welcome, ${loggedUser.name}</a></li>
        <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart <span class="badge bg-warning text-dark">${cartCount}</span></a>
        </li>
        <li class="nav-item"><a id="logoutBtn" class="nav-link">Logout</a></li>
    `;

    document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("loggedInUser");
        window.location.href = "login.html";
    };

    let products = JSON.parse(localStorage.getItem("products")) || [];
    let isAdmin = loggedUser.email === "admin@gmail.com";
    const productList = document.getElementById("productList");

    function renderProducts() {
        productList.innerHTML = "";
        products.forEach((p, index) => {
            productList.innerHTML += `
                <div class="col-md-4">
                    <div class="card product-card shadow">
                        <img src="${p.image}" class="card-img-top" alt="${p.name}">
                        <div class="card-body">
                            <h5 class="card-title fw-bold">${p.name}</h5>
                            <p class="card-text">${p.description}</p>
                            <p class="fw-bold">â‚¹${p.price}</p>

                            <button class="btn btn-success w-100 mb-2" onclick="addToCart(${p.id})">
                                Add to Cart
                            </button>

                            ${isAdmin ? `
                                <div class="d-flex admin-btns">
                                    <button class="btn btn-warning btn-sm" onclick="editProduct(${index})">Edit</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${index})">Delete</button>
                                </div>
                            ` : ""}
                        </div>
                    </div>
                </div>
            `;
        });
    }

    renderProducts();

    function addToCart(id) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        let item = cart.find(i => i.id === id);

        if (item) item.qty++;
        else {
            let product = products.find(i => i.id === id);
            cart.push({...product, qty: 1});
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        alert("Added to cart!");
    }

    function deleteProduct(index) {
        if (!confirm("Delete this product?")) return;
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderProducts();
    }

    function editProduct(index) {
        localStorage.setItem("editIndex", index);
        window.location.href = "edit_product.html";
    }
</script>

</body>
</html>
