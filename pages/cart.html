<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #101524, #05070f);
            color: white;
        }

        h2 {
            color: #00eaff;
            font-weight: bold;
        }

        .cart-box {
            background: rgba(25, 25, 45, 0.92);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 18px;
            box-shadow: 0 0 18px rgba(0, 238, 255, 0.25);
        }

        .item-img {
            width: 110px;
            height: 110px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #00eaff;
        }

        .qty-btn {
            background: #00eaff;
            color: black;
            font-size: 18px;
            border: none;
            width: 35px;
            height: 35px;
            font-weight: bold;
            border-radius: 6px;
        }

        .qty-btn:hover {
            background: #4e00c9;
            color: white;
        }

        .checkout-btn {
            background: linear-gradient(90deg, #6a00ff, #00eaff);
            border: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 10px;
        }
        .checkout-btn:hover {
            opacity:.85;
        }

        .remove-text {
            color: #ff4d4d;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-bold" href="../index.html">ShopEasy</a>
    <a href="#" id="logoutBtn" class="text-light">Logout</a>
</nav>

<div class="container mt-4">
    <h2 class="text-center">ðŸ›’ Your Cart</h2>

    <div id="cartItems" class="mt-4"></div>

    <div class="text-end mt-4">
        <h4>Total: â‚¹ <span id="totalPrice">0</span></h4>
        <!-- ðŸ”¹ Added id here -->
        <button id="checkoutBtn" class="checkout-btn mt-2">Proceed to Checkout</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// User must be logged in
let user = JSON.parse(localStorage.getItem("loggedInUser"));
if(!user){
    alert("Please Login First");
    window.location.href = "login.html";
}

// Logout
document.getElementById("logoutBtn").onclick = () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
};

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartContainer = document.getElementById("cartItems");
const totalEl = document.getElementById("totalPrice");

function updateCart(){
    let total = 0;
    cartContainer.innerHTML = "";

    if(cart.length === 0){
        cartContainer.innerHTML = `<p class="text-center text-muted">Your cart is empty.</p>`;
        totalEl.innerText = "0";
        return;
    }

    cart.forEach((item, index) => {
        total += item.price * item.qty;

        cartContainer.innerHTML += `
            <div class="cart-box row align-items-center">
                <div class="col-3 text-center">
                    <img src="${item.image}" class="item-img">
                </div>

                <div class="col-5">
                    <h5>${item.name}</h5>
                    <p class="text-info fw-bold">â‚¹${item.price}</p>
                    <span class="remove-text" onclick="removeItem(${index})">Remove</span>
                </div>

                <div class="col-4 text-center">
                    <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                    <span class="mx-2 fw-bold">${item.qty}</span>
                    <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                </div>
            </div>
        `;
    });

    totalEl.innerText = total;
    localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(i, change){
    cart[i].qty += change;

    if(cart[i].qty <= 0){
        cart.splice(i,1);
    }
    updateCart();
}

function removeItem(i){
    cart.splice(i,1);
    updateCart();
}

// ðŸ”¹ Checkout button handler
document.getElementById("checkoutBtn").addEventListener("click", function () {
    if(cart.length === 0){
        alert("Your cart is empty!");
        return;
    }

    alert("Checkout successful! (Demo)");
    cart = [];
    localStorage.removeItem("cart");
    updateCart();
});

updateCart();
</script>

</body>
</html>
