<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #eef1f4; }
        .item-img { width: 100px; height:100px; object-fit: cover; border-radius:8px; }
        .qty-btn { width:35px; font-size:18px; font-weight:bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">ShopEasy</a>
        <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="fw-bold text-center">Your Cart</h2>
    <div id="cartItems"></div>

    <div class="text-end mt-4">
        <h4>Total: ₹ <span id="totalPrice">0</span></h4>
        <button id="checkoutBtn" class="btn btn-success mt-2">Checkout</button>
    </div>
</div>

<script>
let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
if(!loggedUser){
    alert("Please Login!");
    window.location.href = "login.html";
}

document.getElementById("navbarLinks").innerHTML = `
<li class="nav-item"><a class="nav-link">Welcome, ${loggedUser.name}</a></li>
<li class="nav-item"><a class="nav-link" onclick="logout()">Logout</a></li>`;

function logout(){
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
}

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartItems = document.getElementById("cartItems");
const totalPrice = document.getElementById("totalPrice");

function updateCart(){
    cartItems.innerHTML = "";
    let total = 0;

    cart.forEach((item, i) => {
        total += item.price * item.qty;

        cartItems.innerHTML += `
        <div class="card p-3 mt-3 shadow-sm">
            <div class="d-flex align-items-center justify-content-between">
                <img src="${item.image}" class="item-img">
                
                <div>
                    <h6>${item.name}</h6>
                    <p class="m-0 fw-bold">₹${item.price} x ${item.qty}</p>
                </div>

                <div>
                    <button class="btn btn-outline-dark qty-btn" onclick="changeQty(${i}, 1)">+</button>
                    <button class="btn btn-outline-dark qty-btn" onclick="changeQty(${i}, -1)">-</button>
                </div>
                <button class="btn btn-danger btn-sm" onclick="removeItem(${i})">Remove</button>
            </div>
        </div>`;
    });

    totalPrice.innerText = total.toFixed(2);
    localStorage.setItem("cart", JSON.stringify(cart));
}

function changeQty(i, val){
    cart[i].qty += val;
    if(cart[i].qty <= 0) removeItem(i);
    updateCart();
}

function removeItem(i){
    cart.splice(i, 1);
    updateCart();
}

document.getElementById("checkoutBtn").onclick = () => {
    alert("Order Placed Successfully!");
    localStorage.removeItem("cart");
    updateCart();
};

updateCart();
</script>

</body>
</html>
