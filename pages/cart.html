<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - ShopEasy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #0a0f1f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg,#4e00c9,#00eaff);
        }

        .cart-card {
            background: #101524;
            border: none;
            border-radius: 12px;
            padding: 15px;
            transition: .3s;
        }

        .cart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 22px rgba(0, 238, 255, 0.25);
        }

        .item-img {
            width: 95px;
            height: 95px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #00eaff;
        }

        .qty-btn {
            background: #4e00c9;
            border: none;
            width: 35px;
            height: 35px;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }

        .qty-btn:hover {
            background: #00eaff;
            color: black;
        }

        .btn-checkout {
            background: linear-gradient(90deg,#00eaff,#4e00c9);
            border: none;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }
        .btn-checkout:hover {
            opacity: .85;
        }

        .empty-text {
            color: #aaaaaa;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">ShopEasy</a>
            <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="fw-bold text-center mb-4">Your Cart</h2>
        <div id="cartItems"></div>

        <div class="text-end mt-4">
            <h4 class="fw-bold">Total: ₹<span id="totalPrice">0</span></h4>
            <button class="btn-checkout px-4 py-2 mt-2" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <script>
        let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (!loggedUser) {
            alert("Please log in first!");
            window.location.href = "login.html";
        }

        let navbar = document.getElementById("navbarLinks");
        navbar.innerHTML = `
            <li class="nav-item"><a class="nav-link">Welcome, ${loggedUser.name}</a></li>
            <li class="nav-item"><a id="logoutBtn" class="nav-link">Logout</a></li>
        `;

        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartDiv = document.getElementById("cartItems");
        const totalPriceElement = document.getElementById("totalPrice");

        function renderCart() {
            cartDiv.innerHTML = "";
            let total = 0;

            if(cart.length === 0){
                cartDiv.innerHTML = `<p class="text-center empty-text">Your cart is empty.</p>`;
                totalPriceElement.innerText = "0";
                return;
            }

            cart.forEach((item, idx) => {
                total += item.price * item.qty;

                cartDiv.innerHTML += `
                    <div class="cart-card mb-3 d-flex align-items-center shadow-sm">
                        <img src="../pages/${item.image}" class="item-img me-3">
                        <div>
                            <h5 class="fw-bold">${item.name}</h5>
                            <p class="mb-1">₹${item.price}</p>
                            <div class="d-flex align-items-center">
                                <button class="qty-btn" onclick="updateQty(${idx}, -1)">-</button>
                                <span class="mx-2">${item.qty}</span>
                                <button class="qty-btn" onclick="updateQty(${idx}, 1)">+</button>
                                <button class="btn btn-danger btn-sm ms-3"
                                    onclick="removeItem(${idx})">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            totalPriceElement.innerText = total.toLocaleString("en-IN");
        }

        function updateQty(index, val) {
            cart[index].qty += val;
            if(cart[index].qty < 1) {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }

        document.getElementById("checkoutBtn").onclick = () => {
            alert("Checkout successful! (Simulation)");
            localStorage.removeItem("cart");
            renderCart();
        };

        renderCart();
    </script>

</body>
</html>
