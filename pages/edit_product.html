<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('bg_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }
        .edit-container {
            max-width: 550px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(6px);
            border-radius: 12px;
            padding: 30px;
            margin-top: 50px;
        }
        .preview-img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 8px;
            border: 3px solid #444;
        }
        h3 {
            font-weight: bold;
        }
    </style>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../index.html">ShopEasy</a>
            <ul class="navbar-nav ms-auto" id="navbarLinks"></ul>
        </div>
    </nav>

    <div class="container d-flex justify-content-center">
        <div class="edit-container shadow">
            <h3 class="text-center mb-4">Edit Product</h3>

            <form id="editProductForm">
                <div class="text-center mb-3">
                    <img id="previewImage" class="preview-img" src="" alt="Product Image">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Product Name</label>
                    <input type="text" id="productName" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Price (₹)</label>
                    <input type="number" id="price" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea id="description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Change Image</label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*">
                </div>

                <button class="btn btn-success w-100 mt-2" type="submit">Update Product ✔</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check admin access
        let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if(!loggedUser || loggedUser.email !== "admin@gmail.com"){
            alert("Access restricted to Admin!");
            window.location.href = "login.html";
        }

        // Navbar
        let navbar = document.getElementById("navbarLinks");
        navbar.innerHTML = `
            <li class="nav-item"><a class="nav-link">Admin Panel</a></li>
            <li class="nav-item"><a class="nav-link" id="logoutBtn" href="#">Logout</a></li>
        `;
        document.getElementById("logoutBtn").onclick = () => {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        };

        // Retrieve product to edit
        let index = localStorage.getItem("editIndex");
        let products = JSON.parse(localStorage.getItem("products"));
        let product = products[index];

        document.getElementById("productName").value = product.name;
        document.getElementById("price").value = product.price;
        document.getElementById("description").value = product.description;
        document.getElementById("previewImage").src = product.image;

        let updatedImage = product.image;

        // Image change preview
        document.getElementById("imageFile").addEventListener("change", function(){
            let file = this.files[0];
            if(file){
                updatedImage = URL.createObjectURL(file);
                document.getElementById("previewImage").src = updatedImage;
            }
        });

        // Save changes
        document.getElementById("editProductForm").addEventListener("submit", function(e){
            e.preventDefault();

            product.name = document.getElementById("productName").value;
            product.price = document.getElementById("price").value;
            product.description = document.getElementById("description").value;
            product.image = updatedImage;

            products[index] = product;
            localStorage.setItem("products", JSON.stringify(products));

            alert("Product Updated Successfully!");
            window.location.href = "products.html";
        });
    </script>

</body>
</html>
