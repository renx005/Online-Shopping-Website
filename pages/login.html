<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('bg_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background: rgba(0,0,0,0.6);
            position: fixed;
            inset: 0;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 380px;
        }
        .material-input {
            border: none;
            border-bottom: 2px solid #777;
            border-radius: 0;
            background: transparent;
        }
        .material-input:focus {
            box-shadow: none;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>
<body>

    <div class="overlay d-flex justify-content-center align-items-center">
        <div class="login-box shadow">

            <h3 class="text-center fw-bold mb-3">Login</h3>
            <p class="text-center text-muted">Welcome to ShopEasy</p>

            <form id="loginForm" autocomplete="off">

                <div class="mb-3">
                    <label class="fw-semibold">Email</label>
                    <input type="email" id="email" class="form-control material-input" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label class="fw-semibold">Password</label>
                    <input type="password" id="password" class="form-control material-input" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

                <p class="text-center mt-3">
                    New to ShopEasy?
                    <a href="./register.html">Create Account</a>
                </p>

            </form>

        </div>
    </div>


<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let emailField = document.getElementById("email");
    let passwordField = document.getElementById("password");

    let email = emailField.value.trim();
    let password = passwordField.value;

    if (!email || !password) {
        alert("All fields required!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // ðŸ” Admin Login Condition
    if(email === "admin@gmail.com" && password === "admin123"){
        let adminUser = { name: "Admin", email: "admin@gmail.com" };
        localStorage.setItem("loggedInUser", JSON.stringify(adminUser));
        alert("Welcome Admin!");
        window.location.href = "add_product.html";
        return;
    }

    // ðŸŸ¢ Normal User Login
    let user = users.find(u => u.email === email && u.password === password);

    if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login Successful!");
        window.location.href = "../index.html";
    }
    else {
        alert("Invalid Email or Password!");
    }
});
</script>

</body>
</html>
