<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopEasy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #101524, #05070f);
            color: white;
        }

        .login-box {
            background: rgba(20, 20, 40, 0.9);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.4);
            width: 380px;
            position: relative;
        }

        .login-box h3{
            color: #00eaff;
            font-weight: bold;
        }

        .form-control{
            background: transparent;
            border: none;
            border-bottom: 2px solid #00eaff;
            border-radius: 0;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6a00ff;
        }

        .btn-login {
            background: linear-gradient(90deg,#4e00c9,#00eaff);
            color: #fff;
            border: none;
            font-weight: bold;
        }
        .btn-login:hover {
            opacity: .85;
        }

        a {
            color: #00eaff;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="login-box text-center">

            <h3 class="mb-4">Login</h3>

            <form id="loginForm">

                <input type="email" id="email" class="form-control mb-3" placeholder="Enter Email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Enter Password" required>

                <button class="btn-login w-100 py-2 mt-2" type="submit">Login</button>

                <p class="mt-3">Don't have an account? 
                    <a href="register.html">Register</a>
                </p>

            </form>

        </div>
    </div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Admin login
    if(email === "admin@gmail.com" && password === "admin123"){
        let adminUser = { name: "Admin", email: "admin@gmail.com" };
        localStorage.setItem("loggedInUser", JSON.stringify(adminUser));
        alert("Welcome Admin!");
        window.location.href = "add_product.html";
        return;
    }

    // Normal login
    let user = users.find(u => u.email === email && u.password === password);

    if(user){
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login Successful!");
        window.location.href = "../index.html";
    } else {
        alert("Invalid Email or Password!");
    }
});
</script>

</body>
</html>
