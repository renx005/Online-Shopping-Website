<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: url('bg_image.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background: rgba(0,0,0,0.6);
            position: fixed;
            inset: 0;
        }
        .register-box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 420px;
        }
        .material-input {
            border: none;
            border-bottom: 2px solid #777;
            border-radius: 0;
            background: transparent;
        }
        .material-input:focus {
            box-shadow: none;
            border-bottom: 2px solid #007bff;
        }
    </style>
</head>
<body>

    <div class="overlay d-flex justify-content-center align-items-center">
        <div class="register-box shadow">

            <h3 class="text-center fw-bold mb-3">Create Account</h3>

            <form id="registerForm" autocomplete="off">

                <div class="mb-3">
                    <label class="fw-semibold">Full Name</label>
                    <input type="text" id="fullName" class="form-control material-input" required>
                </div>

                <div class="mb-3">
                    <label class="fw-semibold">Email</label>
                    <input type="email" id="regEmail" class="form-control material-input" required>
                </div>

                <div class="mb-3">
                    <label class="fw-semibold">Password</label>
                    <input type="password" id="regPassword" class="form-control material-input" required>
                </div>

                <div class="mb-3">
                    <label class="fw-semibold">Confirm Password</label>
                    <input type="password" id="regConfirmPassword" class="form-control material-input" required>
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>

                <p class="text-center mt-3">
                    Already have an account?
                    <a href="./login.html">Login</a>
                </p>

            </form>

        </div>
    </div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("fullName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;
    const confirmPassword = document.getElementById("regConfirmPassword").value;

    if (!name || !email || !password || !confirmPassword) {
        alert("All fields are required!");
        return;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        return;
    }

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Check if email already exists
    if (users.some(u => u.email === email)) {
        alert("Email already registered!");
        return;
    }

    // Add new user
    users.push({
        id: Date.now(),
        name: name,
        email: email,
        password: password
    });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration successful! Please login.");
    window.location.href = "login.html";
});
</script>

</body>
</html>
