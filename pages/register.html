<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #101524, #05070f);
            color: white;
        }

        .register-box {
            background: rgba(20, 20, 40, 0.9);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.4);
            width: 420px;
        }

        .register-box h3 {
            color: #00eaff;
            font-weight: bold;
        }

        .form-control {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00eaff;
            border-radius: 0;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            border-bottom-color: #6a00ff;
        }

        .btn-register {
            background: linear-gradient(90deg,#4e00c9,#00eaff);
            color: #fff;
            border: none;
            font-weight: bold;
        }
        .btn-register:hover {
            opacity: .85;
        }

        a {
            color: #00eaff;
        }
        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="register-box text-center">

        <h3 class="mb-4">Create Account</h3>

        <form id="registerForm">

            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>

            <input type="email" id="email" class="form-control mb-3" placeholder="Email Address" required>

            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>

            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>

            <button class="btn-register w-100 py-2 mt-2" type="submit">Register</button>

            <p class="mt-3">Already have an account?
                <a href="login.html">Login</a>
            </p>

        </form>

    </div>
</div>


<script>
// Registration Logic
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirmPassword = document.getElementById("confirmPassword").value;

    if(!name || !email || !password || !confirmPassword){
        alert("All fields are required!");
        return;
    }

    if(password.length < 6){
        alert("Password must be at least 6 characters!");
        return;
    }

    if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if(users.some(u => u.email === email)){
        alert("Email already registered!");
        return;
    }

    users.push({
        id: Date.now(),
        name,
        email,
        password
    });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Registration Successful!");
    window.location.href = "login.html";
});
</script>

</body>
</html>
