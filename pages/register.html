<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ShopEasy</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #0a0f1f, #02040a);
            color: #e0eaff;
        }

        .register-box {
            max-width: 450px;
            margin: auto;
            background: rgba(10, 18, 40, 0.9);
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 238, 255, 0.4);
            margin-top: 100px;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            color: #00eaff;
            margin-bottom: 25px;
        }

        label {
            color: #e0eaff;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            background: rgba(255,255,255,0.12);
            border: 1px solid #00eaff;
            color: #fff;
        }

        input::placeholder {
            color: #ccd9ff;
        }
        input:focus {
            border-color: #6a00ff;
            box-shadow: 0 0 6px #6a00ff;
            outline: none;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(90deg, #6a00ff, #00eaff);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }
        .register-btn:hover {
            opacity: .85;
        }

        a {
            color: #00bfff;
        }
    </style>
</head>

<body>

<div class="register-box">
    <h2>Create Account</h2>

    <form id="registerForm">
        <label>Full Name</label>
        <input type="text" id="name" class="form-control mb-3" placeholder="Enter Name" required>

        <label>Email</label>
        <input type="email" id="email" class="form-control mb-3" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" id="password" class="form-control mb-3" placeholder="Enter Password" required>

        <label>Confirm Password</label>
        <input type="password" id="confirm" class="form-control mb-3" placeholder="Confirm Password" required>

        <button type="submit" class="register-btn">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="login.html">Login</a>
    </p>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let confirm = document.getElementById("confirm").value;

    if(password !== confirm){
        alert("Passwords do not match!");
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];
    if(users.some(u => u.email === email)){
        alert("Email already registered!");
        return;
    }

    users.push({
        id: Date.now(),
        name,
        email,
        password
    });

    localStorage.setItem("users", JSON.stringify(users));
    alert("Registration successful!");
    window.location.href = "login.html";
});
</script>

</body>
</html>
